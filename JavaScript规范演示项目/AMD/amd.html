			// 如何定义一个模块
			define("alpha", ["require", "exports", "beta"], function(require, exports, beta) {
				exports.verb = function() {
					return beta.verb();
				}
				exports.verbOne = function() {
					return require(“beta”).verb();
				}
			});

			// 匿名模块
			define(['alpha'], function(alpha) {
				return {
					verb: function() {
						return alpha.verb() + 2;
					}
				}
			});

			// 仅有一个参数的define
			define({
