<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title>html5 canvas 画图移动端出现锯齿毛边的解决方法</title>
    <style type="text/css">
        #canvas{
            width: 100%;
        }
    </style>
</head>
<body style="background: url(blue_bj.jpg);">
<div style="width: 200px">
    <canvas id="canvas" width="200" height="200" ></canvas>
</div>
</body>
</html>
<script type="text/javascript">
    // 判断是移动还是pc
    function IsPC() {
        var userAgentInfo = navigator.userAgent,
            Agents = ["Android", "iPhone",
                "SymbianOS", "Windows Phone",
                "iPad", "iPod"],
            flag = true;
        for (var v = 0; v < Agents.length; v++) {
            if (userAgentInfo.indexOf(Agents[v]) > 0) {
                flag = false;
                break;
            }
        }
        return flag;
    }
    //PC端和移动端方法倍数的判断
    var scale = 1;
    if( !IsPC() ){
        scale = 6;
    }
    var canvas=document.getElementById("canvas");
    var cxt=canvas.getContext("2d");
    //画一个空心圆
    cxt.beginPath();
    canvas.width = canvas.width*scale;
    canvas.height = canvas.height*scale;
    cxt.arc(canvas.width/2,canvas.height/2,canvas.width/2-scale*16,0,360,false);
    cxt.lineWidth = scale*16;
    cxt.strokeStyle = "#faff6d";
    cxt.stroke();
    cxt.closePath();
</script>
